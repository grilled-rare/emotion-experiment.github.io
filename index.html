<!DOCTYPE html>
<html>
<head>
  <title>Music Emotion Rating Experiment v2.1</title>
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />
  <style>
    body { cursor: crosshair; }
    #emotion-slider {
      width: 90%;
      height: 60px;
      cursor: crosshair;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, #ff6b6b 0%, #ffd93d 50%, #6bcf7f 100%);
      border-radius: 10px;
      outline: none;
      pointer-events: none;
    }
    #emotion-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 40px;
      height: 80px;
      background: #2c3e50;
      cursor: crosshair;
      border-radius: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      pointer-events: auto;
    }
    #emotion-slider::-moz-range-thumb {
      width: 40px;
      height: 80px;
      background: #2c3e50;
      cursor: crosshair;
      border-radius: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .slider-container {
      text-align: center;
      margin: 50px auto;
      max-width: 900px;
      padding: 20px;
    }
    #current-value {
      font-size: 32px;
      font-weight: bold;
      margin: 30px;
      color: #333;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    #sample-counter {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin: 20px;
    }
    .graph-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 10px;
      text-align: center;
    }
    .next-song-info {
      margin-top: 30px;
      padding: 20px;
      background: #e8f5e9;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body></body>
<script>

  console.log('=== VERSION 2.1 - EXPERIMENT STARTING ===');

  let currentAudio = null;
  let totalSamples = 0;
  let songDataHistory = [];

  const jsPsych = initJsPsych({
    override_safe_mode: true,
    on_finish: function() {
      console.log('EXPERIMENT COMPLETE');
      if (currentAudio) currentAudio.pause();
      jsPsych.data.get().localSave('csv', 'emotion-data-' + Date.now() + '.csv');
    }
  });

  const songs = [
    { file: '1.mp3', duration: 134000, name: 'Song 1' },
    { file: '2.mp3', duration: 132000, name: 'Song 2' },
    { file: '3.mp3', duration: 51000, name: 'Song 3' },
    { file: '4.mp3', duration: 152000, name: 'Song 4' },
    { file: '5.mp3', duration: 162000, name: 'Song 5' }
  ];

  const instructions = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<div style="max-width:700px;margin:auto;"><h2>Music Emotion Rating Experiment</h2><p>You will listen to 5 songs. During each song, <strong>move your cursor left and right</strong> to rate your emotional response.</p><p><strong>Scale:</strong></p><ul><li><strong>0 = Very Sad / Melancholic / Hopeless</strong></li><li><strong>50 = Neutral</strong></li><li><strong>100 = Very Happy / Joyous / Hopeful</strong></li></ul><p>Press <strong>SPACE</strong> to begin.</p></div>',
    choices: [' ']
  };

  function createSongTrial(songIndex) {
    const song = songs[songIndex];
    const expectedSamples = Math.floor(song.duration / 500);
    let currentSongData = [];
    let intervalId = null;
    
    return {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '',
      choices: "NO_KEYS",
      trial_duration: song.duration + 1000,
      on_start: function() {
        console.log('\n>>> SONG ' + (songIndex+1) + ' STARTING <<<');
        currentSongData = [];
        if (currentAudio) currentAudio.pause();
      },
      on_load: function() {
        const content = document.querySelector('#jspsych-content');
        content.innerHTML = 
          '<div class="slider-container">' +
          '<h3>' + song.name + ' (' + (songIndex + 1) + ' of ' + songs.length + ')</h3>' +
          '<div id="sample-counter">Samples: 0 / ' + expectedSamples + '</div>' +
          '<p>Move cursor left/right anywhere on the screen</p>' +
          '<input type="range" min="0" max="100" value="50" id="emotion-slider">' +
          '<div class="slider-labels"><span>Very Sad (0)</span><span>Neutral (50)</span><span>Very Happy (100)</span></div>' +
          '<div id="current-value">Valence: 50</div>' +
          '</div>';

        const slider = content.querySelector('#emotion-slider');
        const valueDisplay = content.querySelector('#current-value');
        const counter = content.querySelector('#sample-counter');
        
        // Mouse tracking
        const trackMouse = function(e) {
          const val = Math.round((e.clientX / window.innerWidth) * 100);
          const clamped = Math.max(0, Math.min(100, val));
          slider.value = clamped;
          valueDisplay.textContent = 'Valence: ' + clamped;
        };
        document.addEventListener('mousemove', trackMouse);
        
        // Start audio
        currentAudio = new Audio(song.file);
        currentAudio.play().then(function() {
          console.log('✓ Audio playing');
        }).catch(function(e) {
          console.error('Audio error:', e);
        });
        
        // Sampling
        let sampleNum = 0;
        intervalId = setInterval(function() {
          sampleNum++;
          totalSamples++;
          
          const val = parseInt(slider.value);
          
          currentSongData.push({
            song_index: songIndex + 1,
            song_name: song.name,
            sample_index: sampleNum,
            time_ms: sampleNum * 500,
            valence: val
          });
          
          counter.textContent = 'Samples: ' + sampleNum + ' / ' + expectedSamples;
          
          console.log('Sample #' + totalSamples + ' | Song ' + (songIndex+1) + ' | Val=' + val);
          
        }, 500);
        
        // Auto-finish
        currentAudio.addEventListener('ended', function() {
          console.log('Audio ended');
          clearInterval(intervalId);
          document.removeEventListener('mousemove', trackMouse);
          setTimeout(function() { jsPsych.finishTrial(); }, 500);
        });
      },
      on_finish: function() {
        console.log('Song ' + (songIndex+1) + ' finished. Samples:', currentSongData.length);
        
        if (intervalId) clearInterval(intervalId);
        if (currentAudio) currentAudio.pause();
        
        currentSongData.forEach(function(d) { jsPsych.data.write(d); });
        
        songDataHistory.push({
          songIndex: songIndex,
          songName: song.name,
          data: currentSongData
        });
      }
    };
  }

  function createGraphAndBreak(songIndex) {
    const isLastSong = (songIndex === songs.length - 1);
    
    return {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {
        console.log('Creating graph + break for song ' + (songIndex+1));
        
        const history = songDataHistory[songIndex];
        if (!history || !history.data || history.data.length === 0) {
          console.error('NO DATA!');
          return '<div style="text-align:center;padding:50px;"><h3>No data collected!</h3><p>Press SPACE</p></div>';
        }
        
        const nextSongMessage = isLastSong 
          ? '<div class="next-song-info"><strong>This was the final song!</strong><br/>Press SPACE to finish the experiment.</div>'
          : '<div class="next-song-info"><strong>Next:</strong> ' + songs[songIndex + 1].name + '<br/>Press <strong>SPACE</strong> when ready to continue</div>';
        
        return '<div class="graph-container">' +
          '<h2>Your Emotional Response: ' + songs[songIndex].name + '</h2>' +
          '<p style="font-size:16px;color:#666;margin-bottom:20px;">Samples collected: ' + history.data.length + '</p>' +
          '<canvas id="c' + songIndex + '" width="900" height="400"></canvas>' +
          nextSongMessage +
          '</div>';
      },
      choices: [' '],
      on_load: function() {
        const history = songDataHistory[songIndex];
        if (!history || !history.data) return;
        
        const canvas = document.getElementById('c' + songIndex);
        if (!canvas) {
          console.error('Canvas not found!');
          return;
        }
        
        console.log('Rendering chart with', history.data.length, 'samples');
        const data = history.data;
        
        new Chart(canvas.getContext('2d'), {
          type: 'line',
          data: {
            labels: data.map(function(d) { return (d.time_ms/1000).toFixed(1); }),
            datasets: [{
              label: 'Emotional Valence',
              data: data.map(function(d) { return d.valence; }),
              borderColor: '#4CAF50',
              backgroundColor: 'rgba(76,175,80,0.1)',
              borderWidth: 3,
              fill: true,
              tension: 0.3,
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: { 
              title: {
                display: true,
                text: songs[songIndex].name + ' - Emotional Trajectory',
                font: { size: 18, weight: 'bold' }
              },
              legend: { display: false }
            },
            scales: {
              y: { 
                min: 0, 
                max: 100,
                title: {
                  display: true,
                  text: 'Valence (Sad ← → Happy)',
                  font: { size: 14 }
                },
                ticks: {
                  callback: function(value) {
                    if (value === 0) return 'Very Sad (0)';
                    if (value === 50) return 'Neutral (50)';
                    if (value === 100) return 'Very Happy (100)';
                    return value;
                  }
                }
              },
              x: { 
                title: {
                  display: true,
                  text: 'Time (seconds)',
                  font: { size: 14 }
                },
                ticks: {
                  maxTicksLimit: 20
                }
              }
            }
          }
        });
        
        console.log('✓ Chart rendered!');
      }
    };
  }

  // Build timeline
  let timeline = [instructions];
  
  for (let i = 0; i < songs.length; i++) {
    timeline.push(createSongTrial(i));
    timeline.push(createGraphAndBreak(i));
  }

  timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<div style="text-align:center;padding:50px;"><h2>Thank You for Participating!</h2><p style="font-size:20px;">Total samples collected: <strong>' + totalSamples + '</strong></p><p>Your data will download automatically.</p></div>',
    choices: "NO_KEYS",
    trial_duration: 3000
  });

  console.log('Running timeline with', timeline.length, 'trials');
  jsPsych.run(timeline);

</script>
</html>
