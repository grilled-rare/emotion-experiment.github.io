<!DOCTYPE html>
<html>
<head>
  <title>Music Emotion Rating Experiment</title>
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />
  <style>
    body {
      cursor: crosshair;
    }
    #emotion-slider {
      width: 90%;
      height: 60px;
      cursor: crosshair;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, #ff6b6b 0%, #ffd93d 50%, #6bcf7f 100%);
      border-radius: 10px;
      outline: none;
      pointer-events: none;
    }
    #emotion-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 40px;
      height: 80px;
      background: #2c3e50;
      cursor: crosshair;
      border-radius: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      pointer-events: auto;
    }
    #emotion-slider::-moz-range-thumb {
      width: 40px;
      height: 80px;
      background: #2c3e50;
      cursor: crosshair;
      border-radius: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .slider-container {
      text-align: center;
      margin: 50px auto;
      max-width: 900px;
      padding: 20px;
    }
    #current-value {
      font-size: 32px;
      font-weight: bold;
      margin: 30px;
      color: #333;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .data-counter {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 9999;
    }
    .graph-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .tracking-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>
<body></body>
<script>

  let currentAudio = null;
  let totalSamples = 0;
  let songDataHistory = [];
  let mouseListener = null;

  function updateCounter() {
    const counters = document.querySelectorAll('.data-counter');
    counters.forEach(function(counter) {
      counter.textContent = 'Samples: ' + totalSamples;
    });
  }

  const jsPsych = initJsPsych({
    override_safe_mode: true,
    on_finish: function() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      jsPsych.data.get().localSave('csv', 'emotion-data-' + Date.now() + '.csv');
    }
  });

  const songs = [
    { file: '1.mp3', duration: 134000, name: 'Song 1' },
    { file: '2.mp3', duration: 132000, name: 'Song 2' },
    { file: '3.mp3', duration: 51000, name: 'Song 3' },
    { file: '4.mp3', duration: 152000, name: 'Song 4' },
    { file: '5.mp3', duration: 162000, name: 'Song 5' }
  ];

  const instructions = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<div style="max-width: 700px; margin: auto;"><h2>Music Emotion Rating Experiment</h2><p>You will listen to 5 songs. During each song, <strong>move your cursor left and right anywhere on the page</strong> to control the slider.</p><p><strong>Valence Scale (0-100):</strong></p><ul><li><strong>0 = Very Sad / Melancholic / Hopeless</strong></li><li><strong>50 = Neutral</strong></li><li><strong>100 = Very Happy / Joyous / Hopeful</strong></li></ul><p><strong>Important:</strong> You can move your cursor anywhere on the screen - the slider will follow your horizontal position!</p><p>After each song, you will see a graph of your emotional ratings.</p><p>Press <strong>SPACE</strong> to begin.</p></div>',
    choices: [' ']
  };

  function createSongTrial(songIndex) {
    const song = songs[songIndex];
    const numSamples = Math.floor(song.duration / 500);
    let samplingInterval = null;
    let currentSongData = [];
    let audioEnded = false;
    
    return {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '',
      choices: "NO_KEYS",
      trial_duration: song.duration + 2000,
      on_start: function() {
        console.log('Starting song ' + (songIndex + 1));
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
        }
        currentSongData = [];
        audioEnded = false;
      },
      on_load: function() {
        document.querySelector('#jspsych-content').innerHTML = 
          '<div class="data-counter">Samples: ' + totalSamples + '</div>' +
          '<div class="slider-container">' +
          '<h3>' + song.name + ' (' + (songIndex + 1) + ' of ' + songs.length + ')</h3>' +
          '<p>Move your cursor left/right anywhere on the screen</p>' +
          '<input type="range" min="0" max="100" value="50" id="emotion-slider">' +
          '<div class="slider-labels"><span>Very Sad (0)</span><span>Neutral (50)</span><span>Very Happy (100)</span></div>' +
          '<div id="current-value">Valence: 50</div>' +
          '</div>' +
          '<div class="tracking-indicator">Cursor tracking active!</div>';

        const slider = document.getElementById('emotion-slider');
        const valueDisplay = document.getElementById('current-value');
        
        mouseListener = function(e) {
          const percentage = e.clientX / window.innerWidth;
          const value = Math.max(0, Math.min(100, Math.round(percentage * 100)));
          slider.value = value;
          valueDisplay.textContent = 'Valence: ' + value;
        };
        
        document.addEventListener('mousemove', mouseListener);
        
        slider.addEventListener('input', function() {
          valueDisplay.textContent = 'Valence: ' + slider.value;
        });

        currentAudio = new Audio(song.file);
        currentAudio.play().catch(function(err) {
          console.error('Audio error:', err);
        });

        currentAudio.addEventListener('ended', function() {
          if (!audioEnded) {
            audioEnded = true;
            console.log('Audio ended, finishing trial in 600ms');
            setTimeout(function() {
              if (samplingInterval) clearInterval(samplingInterval);
              jsPsych.finishTrial();
            }, 600);
          }
        });

        let sampleCount = 0;
        samplingInterval = setInterval(function() {
          sampleCount++;
          totalSamples++;
          
          const valence = parseInt(slider.value);
          
          const dataPoint = {
            song_index: songIndex + 1,
            song_name: song.name,
            sample_index: sampleCount,
            time_ms: sampleCount * 500,
            valence: valence
          };
          
          jsPsych.data.write(dataPoint);
          currentSongData.push(dataPoint);
          
          updateCounter();
          
          if (sampleCount >= numSamples) {
            clearInterval(samplingInterval);
          }
        }, 500);
      },
      on_finish: function(data) {
        console.log('Song trial finishing');
        
        if (mouseListener) {
          document.removeEventListener('mousemove', mouseListener);
          mouseListener = null;
        }
        
        if (samplingInterval) {
          clearInterval(samplingInterval);
        }
        
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
        }
        
        songDataHistory.push({
          songIndex: songIndex,
          songName: song.name,
          data: currentSongData
        });
        
        console.log('Stored data for song ' + (songIndex + 1) + ': ' + currentSongData.length + ' samples');
        console.log('songDataHistory length: ' + songDataHistory.length);
      }
    };
  }

  function createGraphScreen(songIndex) {
    return {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {
        console.log('Creating graph for song index: ' + songIndex);
        console.log('songDataHistory:', songDataHistory);
        
        const songHistory = songDataHistory[songIndex];
        
        if (!songHistory) {
          console.error('No song history at index ' + songIndex);
          return '<div style="text-align:center;padding:50px;"><h3>Error: No data found</h3><p>songDataHistory length: ' + songDataHistory.length + '</p><p>Looking for index: ' + songIndex + '</p><p>Press SPACE to continue</p></div>';
        }
        
        if (!songHistory.data || songHistory.data.length === 0) {
          console.error('No data in song history');
          return '<div style="text-align:center;padding:50px;"><h3>Error: No samples collected</h3><p>Press SPACE to continue</p></div>';
        }
        
        const actualSamples = songHistory.data.length;
        const expectedSamples = Math.floor(songs[songIndex].duration / 500);
        
        return '<div class="data-counter">Samples: ' + totalSamples + '</div>' +
          '<div class="graph-container">' +
          '<h3>Your Emotional Response: ' + songs[songIndex].name + '</h3>' +
          '<p style="font-size:14px;color:#666;">Samples: ' + actualSamples + ' / ' + expectedSamples + '</p>' +
          '<canvas id="chart' + songIndex + '" width="800" height="400"></canvas>' +
          '<p style="margin-top:20px;"><strong>Press SPACE to continue</strong></p>' +
          '</div>';
      },
      choices: [' '],
      on_load: function() {
        console.log('Graph screen loading for song ' + songIndex);
        
        const songHistory = songDataHistory[songIndex];
        if (!songHistory || !songHistory.data || songHistory.data.length === 0) {
          console.error('Cannot render graph - no data');
          return;
        }
        
        const songData = songHistory.data;
        const canvas = document.getElementById('chart' + songIndex);
        
        if (!canvas) {
          console.error('Canvas not found: chart' + songIndex);
          return;
        }
        
        const timeLabels = songData.map(function(d) { return (d.time_ms / 1000).toFixed(1); });
        const valenceValues = songData.map(function(d) { return d.valence; });
        
        new Chart(canvas.getContext('2d'), {
          type: 'line',
          data: {
            labels: timeLabels,
            datasets: [{
              label: 'Valence',
              data: valenceValues,
              borderColor: '#4CAF50',
              backgroundColor: 'rgba(76, 175, 80, 0.1)',
              borderWidth: 2,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: songs[songIndex].name + ' - Emotional Trajectory',
                font: { size: 16 }
              }
            },
            scales: {
              y: {
                min: 0,
                max: 100,
                title: { display: true, text: 'Valence' }
              },
              x: {
                title: { display: true, text: 'Time (seconds)' },
                ticks: { maxTicksLimit: 15 }
              }
            }
          }
        });
        
        console.log('Graph rendered successfully');
      }
    };
  }

  function createBreak(songIndex) {
    return {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<div class="data-counter">Samples: ' + totalSamples + '</div><div style="text-align:center;padding:50px;"><h3>Break Time</h3><p>Press <strong>SPACE</strong> for next song</p></div>',
      choices: [' ']
    };
  }

  let timeline = [instructions];

  for (let i = 0; i < songs.length; i++) {
    timeline.push(createSongTrial(i));
    timeline.push(createGraphScreen(i));
    if (i < songs.length - 1) {
      timeline.push(createBreak(i));
    }
  }

  timeline.push({
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<div style="text-align:center;padding:50px;"><h2>Thank You!</h2><p>Total samples: <strong>' + totalSamples + '</strong></p><p>Press any key to download.</p></div>',
    choices: "ALL_KEYS"
  });

  jsPsych.run(timeline);

</script>
</html>
