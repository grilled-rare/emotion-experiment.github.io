<!DOCTYPE html>
<html>
<head>
  <title>Music Emotion Rating Experiment v2</title>
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" />
  <style>
    body { cursor: crosshair; }
    #emotion-slider {
      width: 90%;
      height: 60px;
      cursor: crosshair;
      -webkit-appearance: none;
      appearance: none;
      background: linear-gradient(to right, #ff6b6b 0%, #ffd93d 50%, #6bcf7f 100%);
      border-radius: 10px;
      outline: none;
      pointer-events: none;
    }
    #emotion-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 40px;
      height: 80px;
      background: #2c3e50;
      cursor: crosshair;
      border-radius: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      pointer-events: auto;
    }
    #emotion-slider::-moz-range-thumb {
      width: 40px;
      height: 80px;
      background: #2c3e50;
      cursor: crosshair;
      border-radius: 8px;
      border: 3px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .slider-container {
      text-align: center;
      margin: 50px auto;
      max-width: 900px;
      padding: 20px;
    }
    #current-value {
      font-size: 32px;
      font-weight: bold;
      margin: 30px;
      color: #333;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    #sample-counter {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin: 20px;
    }
    .graph-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
  </style>
</head>
<body></body>
<script>

  console.log('=== VERSION 2.0 - EXPERIMENT STARTING ===');
  console.log('Timestamp:', Date.now());

  let currentAudio = null;
  let totalSamples = 0;
  let songDataHistory = [];

  const jsPsych = initJsPsych({
    override_safe_mode: true,
    on_finish: function() {
      console.log('EXPERIMENT COMPLETE');
      if (currentAudio) currentAudio.pause();
      jsPsych.data.get().localSave('csv', 'emotion-data-' + Date.now() + '.csv');
    }
  });

  const songs = [
    { file: '1.mp3', duration: 134000, name: 'Song 1' },
    { file: '2.mp3', duration: 132000, name: 'Song 2' },
    { file: '3.mp3', duration: 51000, name: 'Song 3' },
    { file: '4.mp3', duration: 152000, name: 'Song 4' },
    { file: '5.mp3', duration: 162000, name: 'Song 5' }
  ];

  const instructions = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<div style="max-width:700px;margin:auto;"><h2>Music Emotion Rating</h2><p>Move your cursor horizontally to rate emotions (0=Sad, 100=Happy)</p><p>Press SPACE to start</p></div>',
    choices: [' '],
    on_finish: function() {
      console.log('Instructions completed');
    }
  };

  function createSongTrial(songIndex) {
    const song = songs[songIndex];
    let currentSongData = [];
    let intervalId = null;
    
    return {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '',
      choices: "NO_KEYS",
      trial_duration: song.duration + 1000,
      on_start: function() {
        console.log('\n>>> SONG ' + (songIndex+1) + ' STARTING <<<');
        currentSongData = [];
        if (currentAudio) currentAudio.pause();
      },
      on_load: function() {
        console.log('DOM LOADING for song ' + (songIndex+1));
        
        const content = document.querySelector('#jspsych-content');
        content.innerHTML = 
          '<div class="slider-container">' +
          '<h3>' + song.name + '</h3>' +
          '<div id="sample-counter" style="color:#4CAF50;font-size:24px;font-weight:bold;margin:20px;">Samples: 0</div>' +
          '<p>Move cursor horizontally</p>' +
          '<input type="range" min="0" max="100" value="50" id="emotion-slider">' +
          '<div class="slider-labels"><span>Sad (0)</span><span>Neutral (50)</span><span>Happy (100)</span></div>' +
          '<div id="current-value">Valence: 50</div>' +
          '</div>';

        const slider = content.querySelector('#emotion-slider');
        const valueDisplay = content.querySelector('#current-value');
        const counter = content.querySelector('#sample-counter');
        
        console.log('✓ Slider found:', !!slider);
        console.log('✓ Counter found:', !!counter);
        
        // Mouse tracking
        const trackMouse = function(e) {
          const val = Math.round((e.clientX / window.innerWidth) * 100);
          const clamped = Math.max(0, Math.min(100, val));
          slider.value = clamped;
          valueDisplay.textContent = 'Valence: ' + clamped;
        };
        document.addEventListener('mousemove', trackMouse);
        
        // Start audio
        console.log('Starting audio...');
        currentAudio = new Audio(song.file);
        currentAudio.play().then(function() {
          console.log('✓ AUDIO PLAYING');
        }).catch(function(e) {
          console.error('✗ Audio failed:', e);
        });
        
        // SAMPLING STARTS HERE
        console.log('STARTING SAMPLE COLLECTION...');
        let sampleNum = 0;
        
        intervalId = setInterval(function() {
          sampleNum++;
          totalSamples++;
          
          const val = parseInt(slider.value);
          
          currentSongData.push({
            song_index: songIndex + 1,
            song_name: song.name,
            sample_index: sampleNum,
            time_ms: sampleNum * 500,
            valence: val
          });
          
          counter.textContent = 'Samples: ' + sampleNum + ' (Total: ' + totalSamples + ')';
          
          console.log('✓✓✓ SAMPLE #' + totalSamples + ' | Song ' + (songIndex+1) + ' | Val=' + val);
          
        }, 500);
        
        console.log('✓ Interval started with ID:', intervalId);
        
        // Auto-finish
        currentAudio.addEventListener('ended', function() {
          console.log('Audio ended, finishing trial');
          clearInterval(intervalId);
          document.removeEventListener('mousemove', trackMouse);
          setTimeout(function() { jsPsych.finishTrial(); }, 500);
        });
      },
      on_finish: function() {
        console.log('>>> SONG ' + (songIndex+1) + ' FINISHED <<<');
        console.log('Samples collected:', currentSongData.length);
        
        if (intervalId) clearInterval(intervalId);
        if (currentAudio) currentAudio.pause();
        
        currentSongData.forEach(function(d) { jsPsych.data.write(d); });
        
        songDataHistory.push({
          songIndex: songIndex,
          songName: song.name,
          data: currentSongData
        });
        
        console.log('Data saved. History length:', songDataHistory.length);
        console.log('Sample preview:', currentSongData.slice(0, 3));
      }
    };
  }

  function createGraphScreen(songIndex) {
    return {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {
        console.log('\n>>> GRAPH FOR SONG ' + (songIndex+1) + ' <<<');
        
        const history = songDataHistory[songIndex];
        if (!history || !history.data || history.data.length === 0) {
          console.error('NO DATA!');
          return '<div style="text-align:center;padding:50px;"><h3>No data collected!</h3><p>Press SPACE</p></div>';
        }
        
        console.log('Creating graph with', history.data.length, 'samples');
        
        return '<div class="graph-container">' +
          '<h3>' + songs[songIndex].name + '</h3>' +
          '<p>Samples: ' + history.data.length + '</p>' +
          '<canvas id="c' + songIndex + '" width="800" height="400"></canvas>' +
          '<p style="margin-top:20px;"><strong>Press SPACE</strong></p>' +
          '</div>';
      },
      choices: [' '],
      on_load: function() {
        const history = songDataHistory[songIndex];
        if (!history || !history.data) return;
        
        const canvas = document.getElementById('c' + songIndex);
        if (!canvas) {
          console.error('Canvas not found!');
          return;
        }
        
        console.log('Rendering chart...');
        const data = history.data;
        
        new Chart(canvas.getContext('2d'), {
          type: 'line',
          data: {
            labels: data.map(function(d) { return (d.time_ms/1000).toFixed(1); }),
            datasets: [{
              data: data.map(function(d) { return d.valence; }),
              borderColor: '#4CAF50',
              backgroundColor: 'rgba(76,175,80,0.1)',
              borderWidth: 2,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { min: 0, max: 100 },
              x: { display: true }
            }
          }
        });
        
        console.log('✓ Chart rendered!');
      }
    };
  }

  let timeline = [instructions];
  for (let i = 0; i < songs.length; i++) {
    timeline.push(createSongTrial(i));
    timeline.push(createGraphScreen(i));
  }

  console.log('Running timeline with', timeline.length, 'trials');
  jsPsych.run(timeline);

</script>
</html>
